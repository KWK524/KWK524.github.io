<script>
    // âš ï¸ 1ë‹¨ê³„ì—ì„œ ìƒˆë¡œ ë°°í¬í•œ êµ¬ê¸€ ìŠ¤í¬ë¦½íŠ¸ URLì„ ì—¬ê¸°ì— ë„£ì–´ì£¼ì„¸ìš”!
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwFgK6HfYnFMT7E0IhxBD4QxrsMGDtFEF8lDp_fiIzJvPBw8AJo3C8LdI2xjv-5vQZaDg/exec"; 
    
    const START_DATE = new Date('2025-08-31T00:00:00+03:00');
    const END_DATE = new Date('2026-02-14T15:00:00+03:00');

    // ì‹ë‹¨ ë°ì´í„° (1/31 ~ 2/6)
    const MEAL_DATA = {
        "2026-01-31": { "B": "ìœ¼ê¹¬ê°ììƒŒë“œìœ„ì¹˜, ê°ìëœì¥ì°Œê°œ, ëˆ„ë£½ì§€", "L": "ë–¡ê°ˆë¹„, ì–´íƒ•ìˆ˜, ê³„ë€ì°œ", "D": "ë‹­ì¹¼êµ­ìˆ˜, ì†Œê³ ê¸°ì•¼ì±„ë³¶ìŒ, ìƒˆìš°íŠ€ê¹€" },
        "2026-02-01": { "B": "ì¹˜ì¦ˆì—ê·¸ìƒŒë“œìœ„ì¹˜, ê¹€ì¹˜êµ­", "L": "ê¹€ì¹˜ë³¶ìŒë°¥, ì¹˜í‚¨ìœ™, ë–¡ë³¶ì´", "D": "ì˜¤ë¦¬ì£¼ë¬¼ëŸ­, ì˜¤ì§•ì–´íŠ€ê¹€" },
        "2026-02-02": { "B": "ì»µë¼ë©´, BLTìƒŒë“œìœ„ì¹˜", "L": "ìœ¡ê°œì¥, ì–‘ë…ì¹˜í‚¨", "D": "ìš°ë™, ì°¹ìŠ¤í…Œì´í¬" },
        "2026-02-03": { "B": "í–„ë²„ê±°, ê¹€ì¹˜ë² ì´ì»¨ ë³¶ìŒ", "L": "ë°°ì¶”êµ­, ë¶ˆê³ ê¸°, ê³ ë“±ì–´êµ¬ì´", "D": "ë¶€ëŒ€ì°Œê°œ, BBQ ì¹˜í‚¨" },
        "2026-02-04": { "B": "ì½©ë‚˜ë¬¼êµ­, ì–‘ë°°ì¶” ìƒëŸ¬ë“œ", "L": "ì˜¤ì§•ì–´ ë³¶ìŒ, ë¯¸ì—­êµ­", "D": "ê°ˆë¹„íƒ•, ê°„ì¥ì¹˜í‚¨" },
        "2026-02-05": { "B": "ì¥ì¡°ë¦¼, ì°¸ì¹˜ìƒŒë“œìœ„ì¹˜", "L": "í•´ì¥êµ­, ë‹­ë³¶ìŒ", "D": "ì†Œê³ ê¸°êµ¬ì´, ìŠ¤íŒŒê²Œí‹°" },
        "2026-02-06": { "B": "ë¯¸ì—­êµ­, ì–‘ë°°ì¶”ìƒŒë“œìœ„ì¹˜", "L": "ì‹ ë¼ë©´, ê¹€ë°¥, í–„ë²„ê±°", "D": "ì¹˜í‚¨ ë„ˆê²Ÿ, ì½©ë‚˜ë¬¼êµ­" }
    };

    // ë‘ìŒë²•ì¹™ ë§¤í•‘ í…Œì´ë¸” (ìì£¼ ì“°ì´ëŠ” ê²ƒ ìœ„ì£¼)
    const DUEUM_MAP = {
        'ë¼':'ë‚˜', 'ë½':'ë‚™', 'ë€':'ë‚œ', 'ë„':'ë‚ ', 'ëŒ':'ë‚¨', 'ë':'ë‚©', 'ë‘':'ë‚­', 
        'ë˜':'ë‚´', 'ë­':'ëƒ‰', 'ë¡œ':'ë…¸', 'ë¡':'ë…¹', 'ë¡ ':'ë…¼', 'ë¡±':'ë†', 'ë¢°':'ë‡Œ', 
        'ë£¨':'ëˆ„', 'ë¥´':'ëŠ', 'ë¥µ':'ëŠ‘', 'ë¦„':'ëŠ ', 'ë¦‰':'ëŠ¥',
        'ë…€':'ì—¬', 'ë…':'ì—­', 'ë…„':'ì—°', 'ë…':'ì—¼', 'ë…•':'ì˜', 'ë‡¨':'ìš”', 'ë‰´':'ìœ ', 
        'ë‹ˆ':'ì´', 'ë‹˜':'ì„',
        'ë´':'ì•¼', 'ëµ':'ì•½', 'ëŸ‰':'ì–‘', 'ë ¤':'ì—¬', 'ë ¥':'ì—­', 'ë ¨':'ì—°', 'ë ¬':'ì—´', 
        'ë ´':'ì—¼', 'ë µ':'ì—½', 'ë ¹':'ì˜', 'ë¡€':'ì˜ˆ', 'ë£Œ':'ìš”', 'ë£¡':'ìš©', 'ë¥˜':'ìœ ', 
        'ë¥™':'ìœ¡', 'ë¥œ':'ìœ¤', 'ë¥ ':'ìœ¨', 'ë¥­':'ìœµ', 'ë¦¬':'ì´', 'ë¦°':'ì¸', 'ë¦¼':'ì„', 'ë¦½':'ì…'
    };

    let lastGameWord = ""; // ë§ˆì§€ë§‰ ë‹¨ì–´ ì €ì¥ìš©

    function setTheme(t) { document.body.setAttribute('data-theme', t); localStorage.setItem('theme', t); }
    if(localStorage.getItem('theme')) setTheme(localStorage.getItem('theme'));

    function getGMT3Now() { const n = new Date(); return new Date(n.getTime() + (n.getTimezoneOffset() * 60000) + (3 * 3600000)); }

    function getMealInfo(dateStr, type) {
        const meal = MEAL_DATA[dateStr];
        let menu = "ì •ë³´ ì—†ìŒ";
        if (meal && meal[type]) menu = meal[type];
        let label = (type === 'B') ? "ì¡°ì‹" : (type === 'L') ? "ì¤‘ì‹" : "ì„ì‹";
        return { label: label, menu: menu };
    }

    function update() {
        const now = getGMT3Now();
        document.getElementById('today-date').innerText = now.toLocaleDateString('ko-KR', { month: 'long', day: 'numeric', weekday: 'short' });
        document.getElementById('current-time').innerText = now.toLocaleTimeString('ko-KR', { hour12: false });
        
        const totalMs = END_DATE - START_DATE;
        const elapsedMs = now - START_DATE;
        const progress = Math.max(0, Math.min(100, (elapsedMs / totalMs) * 100));
        document.getElementById('total-fill').style.width = progress + "%";
        document.getElementById('total-percent').innerText = progress.toFixed(8) + "%";

        let remainDays = 0, totalWorkSec = 0, isWorkingNow = false, dailyRem = 0, dailyProg = 0;
        let scan = new Date(now); scan.setHours(0,0,0,0);
        let tomorrow = new Date(scan); tomorrow.setDate(tomorrow.getDate() + 1);

        while (scan <= END_DATE) {
            const day = scan.getDay(); 
            const isLast = scan.toDateString() === END_DATE.toDateString();
            const isShort = (day === 4 || isLast); 

            if (day !== 5) { 
                if (scan >= tomorrow) remainDays++;
                const shifts = [{s:6, e:12}, {s:13, e:isShort?15:17}];
                shifts.forEach(sh => {
                    let sT = new Date(scan).setHours(sh.s,0,0,0);
                    let eT = new Date(scan).setHours(sh.e,0,0,0);
                    let effS = Math.max(sT, now.getTime());
                    if (effS < eT) totalWorkSec += (eT - effS) / 1000;
                });
                if (scan.toDateString() === now.toDateString()) {
                    let dS = new Date(scan).setHours(6,0,0,0);
                    let dE = new Date(scan).setHours(isShort?15:17,0,0,0);
                    if (now >= dS && now < dE) { 
                        isWorkingNow = true; 
                        dailyProg = ((now - dS)/(dE - dS))*100; 
                        dailyRem = (dE - now)/1000; 
                    }
                }
            }
            scan.setDate(scan.getDate() + 1);
        }

        document.getElementById('remain-days').innerText = remainDays + "ì¼";
        document.getElementById('remain-work-hours').innerText = 
            `${Math.floor(totalWorkSec/3600).toLocaleString()}ì‹œê°„ ${Math.floor((totalWorkSec%3600)/60)}ë¶„`;

        const dSec = document.getElementById('daily-section');
        if (isWorkingNow) {
            dSec.style.display = 'block'; 
            document.getElementById('daily-fill').style.width = dailyProg + "%";
            document.getElementById('daily-remain-text').innerText = 
                `í‡´ê·¼ê¹Œì§€ ${String(Math.floor(dailyRem/3600)).padStart(2,'0')}:${String(Math.floor((dailyRem%3600)/60)).padStart(2,'0')}:${String(Math.floor(dailyRem%60)).padStart(2,'0')}`;
        } else { dSec.style.display = 'none'; }

        // ì‹ë‹¨ (2ê°œ ë³´ì—¬ì£¼ê¸°)
        const h = now.getHours();
        const ymd = now.toISOString().split('T')[0];
        let m1Type = (h < 6) ? 'B' : (h < 13) ? 'L' : (h < 20) ? 'D' : 'NB';
        let m1Date = ymd;
        if(m1Type === 'NB') { m1Type = 'B'; let t = new Date(now); t.setDate(t.getDate()+1); m1Date = t.toISOString().split('T')[0]; }

        let m2Date = m1Date, m2Type = (m1Type === 'B') ? 'L' : (m1Type === 'L') ? 'D' : 'NB';
        if(m2Type === 'NB') { m2Type = 'B'; let t = new Date(m1Date); t.setDate(t.getDate()+1); m2Date = t.toISOString().split('T')[0]; }

        const info1 = getMealInfo(m1Date, m1Type);
        const info2 = getMealInfo(m2Date, m2Type);
        document.getElementById('meal-1-type').innerText = `${(m1Date===ymd)?"ì˜¤ëŠ˜":"ë‚´ì¼"} ${info1.label}`;
        document.getElementById('meal-1-content').innerText = info1.menu;
        document.getElementById('meal-2-type').innerText = `${(m2Date===ymd)?"ì˜¤ëŠ˜": (m2Date===m1Date)?"ë‚´ì¼":"ëª¨ë ˆ"} ${info2.label}`;
        document.getElementById('meal-2-content').innerText = info2.menu;
    }

    // --- í†µì‹  ë¡œì§ ---

    async function loadData() {
        if(!SCRIPT_URL.includes("http")) return;
        
        // 1. ë©”ëª¨ ë¡œë”©
        fetch(SCRIPT_URL + "?action=get").then(r=>r.json()).then(data => {
            document.getElementById('memo-list').innerHTML = data.map(m => `
                <li class="list-item">
                    <div style="padding-right: 50px; line-height: 1.4;">${m.text}</div>
                    <div class="date-label">${m.date}</div>
                    <div class="like-container" onclick="likeMemo(${m.id})">
                        <span style="font-size:1rem;">â¤ï¸</span><span style="font-size:0.85rem; font-weight:bold;">${m.likes||0}</span>
                    </div>
                </li>`).reverse().join('');
        }).catch(e=>{});

        // 2. ëë§ì‡ê¸° ë¡œë”© (action=getGame)
        fetch(SCRIPT_URL + "?action=getGame").then(r=>r.json()).then(data => {
            const list = document.getElementById('game-list');
            list.innerHTML = data.map(w => `
                <div class="word-bubble" title="${w.date}">${w.word}</div>
            `).reverse().join('');
            
            if (data.length > 0) {
                lastGameWord = data[data.length - 1].word;
                document.getElementById('last-word-display').innerText = lastGameWord;
            } else {
                lastGameWord = "";
                document.getElementById('last-word-display').innerText = "ì—†ìŒ (ì‹œì‘í•´ì£¼ì„¸ìš”!)";
            }
        }).catch(e=>{});
    }

    async function saveMemo() {
        const input = document.getElementById('memo-input');
        if(!input.value.trim()) return;
        const text = input.value; input.value = '';
        await fetch(SCRIPT_URL, { method: 'POST', body: JSON.stringify({ action: "add", text: text }) });

    async function submitWord() {
        const input = document.getElementById('game-input');
