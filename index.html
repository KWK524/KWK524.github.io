        document.getElementById('remain-work-hours').innerText = 
            `${Math.floor(totalWorkSec/3600).toLocaleString()}ì‹œê°„ ${Math.floor((totalWorkSec%3600)/60)}ë¶„ ${Math.floor(totalWorkSec%60)}ì´ˆ`;

        const dSec = document.getElementById('daily-section');
        if (isWorkingNow) {
            dSec.style.display = 'block'; 
            document.getElementById('daily-fill').style.width = dailyProg + "%";
            document.getElementById('daily-remain-text').innerText = 
                `ì˜¤ëŠ˜ í‡´ê·¼ê¹Œì§€ ${String(Math.floor(dailyRem/3600)).padStart(2,'0')}:${String(Math.floor((dailyRem%3600)/60)).padStart(2,'0')}:${String(Math.floor(dailyRem%60)).padStart(2,'0')} ë‚¨ìŒ`;
        } else { dSec.style.display = 'none'; }

        // --- ì‹ë‹¨ ë¡œì§ ---
        const h = now.getHours();
        const ymd = now.toISOString().split('T')[0];
        
        let m1Date = ymd, m1Type = 'B';
        
        if (h < 6) { m1Type = 'B'; }
        else if (h < 13) { m1Type = 'L'; }
        else if (h < 20) { m1Type = 'D'; }
        else { 
            let t = new Date(now); t.setDate(t.getDate() + 1);
            m1Date = t.toISOString().split('T')[0];
            m1Type = 'B';
        }

        let m2Date = m1Date, m2Type = 'B';
        if (m1Type === 'B') { m2Type = 'L'; }
        else if (m1Type === 'L') { m2Type = 'D'; }
        else { 
            let t = new Date(m1Date); t.setDate(t.getDate() + 1);
            m2Date = t.toISOString().split('T')[0];
            m2Type = 'B';
        }

        const info1 = getMealInfo(m1Date, m1Type);
        const info2 = getMealInfo(m2Date, m2Type);

        let dayStr1 = (m1Date === ymd) ? "ì˜¤ëŠ˜" : "ë‚´ì¼";
        let dayStr2 = (m2Date === ymd) ? "ì˜¤ëŠ˜" : "ë‚´ì¼";
        if (m1Date !== ymd && m2Date !== m1Date) dayStr2 = "ëª¨ë ˆ";

        document.getElementById('meal-1-type').innerText = `${dayStr1} ${info1.label}`;
        document.getElementById('meal-1-content').innerText = info1.menu;

        document.getElementById('meal-2-type').innerText = `${dayStr2} ${info2.label}`;
        document.getElementById('meal-2-content').innerText = info2.menu;
    }

    // --- í†µì‹  ë¡œì§ ---

    async function loadData() {
        if(!SCRIPT_URL.includes("http")) return;
        
        // 1. ë©”ëª¨ ë¡œë”©
        fetch(SCRIPT_URL + "?action=get").then(r=>r.json()).then(data => {
            const list = document.getElementById('memo-list');
            list.innerHTML = data.map(m => `
                <li class="list-item">
                    <div style="padding-right: 50px; line-height: 1.4;">${m.text}</div>
                    <div class="date-label">${m.date}</div>
                    <div class="like-container" onclick="likeMemo(${m.id})">
                        <span style="font-size:1rem;">â¤ï¸</span>
                        <span class="like-count">${m.likes || 0}</span>
                    </div>
                </li>
            `).reverse().join('');
        }).catch(e=>{});

        // 2. ëë§ì‡ê¸° ë¡œë”©
        fetch(SCRIPT_URL + "?action=getGame").then(r=>r.json()).then(data => {
            const list = document.getElementById('game-list');
            list.innerHTML = data.map(w => `
                <div class="word-bubble" title="${w.date}">${w.word}</div>
            `).reverse().join('');
            
            if (data.length > 0) {
                lastGameWord = data[data.length - 1].word;
                document.getElementById('last-word-display').innerText = lastGameWord;
            } else {
                lastGameWord = "";
                document.getElementById('last-word-display').innerText = "ì—†ìŒ (ì‹œì‘í•´ì£¼ì„¸ìš”!)";
            }
        }).catch(e=>{});
    }

    async function saveMemo() {
        const input = document.getElementById('memo-input');
        if(!input.value.trim()) return;
        const text = input.value; input.value = '';
        await fetch(SCRIPT_URL, { method: 'POST', body: JSON.stringify({ action: "add", text: text }) });
        loadData();
    }

    async function likeMemo(id) {
        await fetch(SCRIPT_URL, { method: 'POST', body: JSON.stringify({ action: "like", id: id }) });
        loadData();
    }

    // --- ëë§ì‡ê¸° ë¡œì§ ---
    async function submitWord() {
        const input = document.getElementById('game-input');
        const status = document.getElementById('game-status');
        let word = input.value.trim();

        if(!word) return;
        if(word.includes(" ")) { status.innerText = "âš ï¸ ë„ì–´ì“°ê¸°ëŠ” ì‚¬ìš©í•  ìˆ˜ ì—†ìŠµë‹ˆë‹¤."; return; }
        if(!/^[ê°€-í£]+$/.test(word)) { status.innerText = "âš ï¸ í•œê¸€ë§Œ ì…ë ¥í•´ì£¼ì„¸ìš”."; return; }
        if(word.length < 2) { status.innerText = "âš ï¸ ë‘ ê¸€ì ì´ìƒ ì…ë ¥í•´ì£¼ì„¸ìš”."; return; }

        if (lastGameWord) {
            const lastChar = lastGameWord.slice(-1); 
            const firstChar = word[0]; 
            const dueumChar = DUEUM_MAP[lastChar] || lastChar;

            if (firstChar !== lastChar && firstChar !== dueumChar) {
                status.innerText = `âš ï¸ '${lastChar}'(ìœ¼)ë¡œ ì‹œì‘í•´ì•¼ í•©ë‹ˆë‹¤. (ë‘ìŒë²•ì¹™: '${dueumChar}' í—ˆìš©)`;
                return;
            }
        }

        status.innerText = "";
        input.value = "";
        
        const list = document.getElementById('game-list');
        list.insertAdjacentHTML('afterbegin', `<div class="word-bubble" style="opacity:0.5">${word}</div>`);
        
        await fetch(SCRIPT_URL, { method: 'POST', body: JSON.stringify({ action: "addWord", word: word }) });
        loadData();
    }

    document.getElementById('game-input').addEventListener("keypress", function(e) {
        if(e.key === "Enter") submitWord();
    });

    setInterval(update, 50);
    setInterval(loadData, 2000); 
    update(); loadData();
</script>
