    function getGMT3Now() { const n = new Date(); return new Date(n.getTime() + (n.getTimezoneOffset() * 60000) + (3 * 3600000)); }

    function getMealInfo(dateStr, type) {
        const meal = MEAL_DATA[dateStr];
        let menu = "ì •ë³´ ì—†ìŒ";
        if (meal && meal[type]) menu = meal[type];
        
        let label = "";
        if (type === 'B') label = "ì¡°ì‹";
        else if (type === 'L') label = "ì¤‘ì‹";

        return { label: label, menu: menu };

    function update() {
        const now = getGMT3Now();
        document.getElementById('today-date').innerText = now.toLocaleDateString('ko-KR', { month: 'long', day: 'numeric', weekday: 'short' });
        document.getElementById('current-time').innerText = now.toLocaleTimeString('ko-KR', { hour12: false });
        
        const totalMs = END_DATE - START_DATE;
        const elapsedMs = now - START_DATE;
        const progress = Math.max(0, Math.min(100, (elapsedMs / totalMs) * 100));
        document.getElementById('total-fill').style.width = progress + "%";
        document.getElementById('total-percent').innerText = progress.toFixed(8) + "%";

        let remainDays = 0, totalWorkSec = 0, isWorkingNow = false, dailyRem = 0, dailyProg = 0;
        let scan = new Date(now); scan.setHours(0,0,0,0);
        let tomorrow = new Date(scan); tomorrow.setDate(tomorrow.getDate() + 1);

        while (scan <= END_DATE) {
            const day = scan.getDay(); 
            const isLast = scan.toDateString() === END_DATE.toDateString();
            const isShort = (day === 4 || isLast); 

            if (day !== 5) { 
                if (scan >= tomorrow) remainDays++;
                const shifts = [{s:6, e:12}, {s:13, e:isShort?15:17}];
                shifts.forEach(sh => {
                    let sT = new Date(scan).setHours(sh.s,0,0,0);
                    let eT = new Date(scan).setHours(sh.e,0,0,0);
                    let effS = Math.max(sT, now.getTime());
                    if (effS < eT) totalWorkSec += (eT - effS) / 1000;
                });
                if (scan.toDateString() === now.toDateString()) {
                    let dS = new Date(scan).setHours(6,0,0,0);
                    let dE = new Date(scan).setHours(isShort?15:17,0,0,0);
                    if (now >= dS && now < dE) { 
                        isWorkingNow = true; 
                        dailyProg = ((now - dS)/(dE - dS))*100; 
                        dailyRem = (dE - now)/1000; 
                    }
                }
            }
            scan.setDate(scan.getDate() + 1);
        }

        document.getElementById('remain-days').innerText = remainDays + "ì¼";
        document.getElementById('remain-work-hours').innerText = 
            `${Math.floor(totalWorkSec/3600).toLocaleString()}ì‹œê°„ ${Math.floor((totalWorkSec%3600)/60)}ë¶„ ${Math.floor(totalWorkSec%60)}ì´ˆ`;

        const dSec = document.getElementById('daily-section');
        if (isWorkingNow) {
            dSec.style.display = 'block'; 
            document.getElementById('daily-fill').style.width = dailyProg + "%";
            document.getElementById('daily-remain-text').innerText = 
                `ì˜¤ëŠ˜ í‡´ê·¼ê¹Œì§€ ${String(Math.floor(dailyRem/3600)).padStart(2,'0')}:${String(Math.floor((dailyRem%3600)/60)).padStart(2,'0')}:${String(Math.floor(dailyRem%60)).padStart(2,'0')} ë‚¨ìŒ`;
        } else { dSec.style.display = 'none'; }

        // --- ì‹ë‹¨ ë¡œì§ ì—…ë°ì´íŠ¸ (ë‹¤ìŒ 2ê°œ ì‹ì‚¬ ë³´ì—¬ì£¼ê¸°) ---
        const h = now.getHours();
        const ymd = now.toISOString().split('T')[0];
        
        let m1Date = ymd, m1Type = 'B';
        
        // í˜„ì¬ ì‹œê°„ ê¸°ì¤€ ì²« ë²ˆì§¸ ì‹ì‚¬ ê²°ì •

        else if (h < 13) { m1Type = 'L'; }

            // ì˜¤ëŠ˜ ì €ë… ì§€ë‚¬ìœ¼ë©´ ë‚´ì¼ ì¡°ì‹

            m1Date = t.toISOString().split('T')[0];

        if (m1Type === 'B') { m2Type = 'L'; }

            `).reverse().join('');
        } catch (e) {}
    }

    async function saveMemo() {
        const input = document.getElementById('memo-input');
        if(!input.value.trim()) return;
        const text = input.value; input.value = '';
        await fetch(SCRIPT_URL, { method: 'POST', body: JSON.stringify({ action: "add", text: text }) });
        loadMemos();
    }

    async function likeMemo(id) {
        await fetch(SCRIPT_URL, { method: 'POST', body: JSON.stringify({ action: "like", id: id }) });
        loadMemos();
    }

    setInterval(update, 50);
    setInterval(loadMemos, 1000);
    update(); loadMemos();
</script>
